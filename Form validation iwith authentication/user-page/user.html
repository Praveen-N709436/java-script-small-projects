<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>
    <h2>Welcome User</h2>
    <p id="welcomeUser"></p>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        document.getElementById('welcomeUser').innerText = `Hello ${currentUser.name}, welcome to the portal!`;
    </script>
</body>
</html>
